<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/addpatient}">Add Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/patientlist}">Patient list</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />

<div class="container">
    <div class="row">
        <h1 class="text-center"> MedMX Patient Management System</h1>
    </div>
</div>


<!--Modal-->
<h2>Edit Patient</h2>
<form id="editPatientForm">
    <input type="hidden" id="patientId" name="patientId">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth"><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>
    <label for="address2">Address 2:</label>
    <input type="text" id="address2" name="address2"><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br>
    <button type="submit">Save Changes</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Edit the patient
    function editPatient(patientId) {
        window.location.href = '/edit-patient?id=${patientId}';
    }

    // Delete the patient
    function deletePatient(patientId) {
        if(confirm("Are you sure you want to remote this patient form the system?")) {
            fetch('/api/patients/${patientId}', {
                method: 'DELETE'
            }).then(response => {
                if(response.ok) {
                    window.location.reload();
                } else {
                    throw new Error('Failed to delete patient');
                }
            }).catch(error => console.error('Error deleting patient: ', error));
        }
    }

    // Fetch patient data from the backend
    fetch('/api/patients')
        .then(response => response.json())
        .then(data => {
            const patientTableBody = document.getElementById('patientTableBody');
            // Clear existing table rows
            patientTableBody.innerHTML = '';
            // Populate table rows with patient data
            data.forEach(patient => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${patient.id}</td>
                        <td>${patient.firstName}</td>
                        <td>${patient.lastName}</td>
                        <td>${patient.dateOfBirth}</td>
                        <td>${patient.gender}</td>
                        <td>${patient.address}</td>
                        <td>${patient.address2}</td>
                        <td>${patient.phone}</td>
                        <td><button onClick="editPatient(${patient.id})">Edit</button><button onClick="deletePatient(${patient.id})">Delete</button></td>
                    `;
                patientTableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching patient data:', error));
</script>
</body>
</html>
