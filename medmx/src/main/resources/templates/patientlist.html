<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MedMX</a>
<!--        Menu button appears when window is small-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/addpatient}">Add Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/patientlist}">Patient list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/schedule}">My Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />

<h2>Patient List</h2>
<div id="selectPatientContainer">
    <label for="selectPatient">
        <select id="selectPatient">
            <option value="all">Select All Patients</option>
            <option value="mine" selected>Show only my patients</option>
        </select>
    </label>
    <label for="search-patient">
        <input id="search-patient" name="search-patient" type="text">
    </label>
    <button type="button" id="search-patient-button">Search</button>

</div>
<br />

<table id="patientTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Phone</th>
        <th class="align-middle">Actions</th>
    </tr>
    </thead>
    <tbody id="patientTableBody">
    <!-- Patient data will be populated here dynamically -->
    </tbody>
</table>

<!-- Edit Patient Modal -->
<div id="editPatientModal" class="modal">
    <div class="modal-content">
        <h2>Edit Patient</h2>
        <form id="editPatientForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="LastName">
            <label for="dateOfBirth">Date of Birth</label>
            <input id="dateOfBirth" name="dateOfBirth" type="date">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <button type="submit" id="updatePatient">Save Changes</button>
            <button type="button" id="closeModal">Close</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    const physicianId = [[${physicianId}]];

</script>
<script src="../js/patientlist.js"></script>
</body>
</html>
