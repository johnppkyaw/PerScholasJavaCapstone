<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MedMX Patient Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MedMX</a>
<!--        Menu button appears when window is small-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/addpatient}">Add Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/patientlist}">Patient list</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />

<h2>Patient List</h2>
<table id="patientTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Address Line 2</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="patientTableBody">
    <!-- Patient data will be populated here dynamically -->
    </tbody>
</table>

<!-- Edit Patient Modal -->
<div id="editPatientModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Patient</h2>
        <form id="editPatientForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="LastName">
            <label for="dateOfBirth">Date of Birth</label>
            <input id="dateOfBirth" name="dateOfBirth" type="date">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <button type="submit" id="updatePatient">Save Changes</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Fetch patient data from the backend
    fetch('/api/patients')
        .then(response => response.json())
        .then(data => {
            const patientTableBody = document.getElementById('patientTableBody');
            // Clear existing table rows
            patientTableBody.innerHTML = '';
            // Populate table rows with patient data
            data.forEach(patient => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${patient.id}</td>
                        <td>${patient.firstName}</td>
                        <td>${patient.lastName}</td>
                        <td>${patient.dateOfBirth}</td>
                        <td>${patient.gender}</td>
                        <td>${patient.address}</td>
                        <td>${patient.address2}</td>
                        <td>${patient.phone}</td>
                        <td><button onClick="openEditModal(${patient.id})">Edit</button><button onClick="deletePatient(${patient.id})">Delete</button></td>
                    `;
                patientTableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching patient data:', error));

    // Get the edit modal
    const modal = document.getElementById('editPatientModal');

    // Get the <span> element that closes the modal
    const span = document.getElementsByClassName('close')[0];

    // When the user clicks on the edit button, open the modal
    function openEditModal(patientId) {
        // Fetch patient details by ID and pre-fill the form fields
        fetch(`/api/patients/${patientId}`)
            .then(response => response.json())
            .then(patient => {

                //pre-populate the field with target patient
                document.getElementById('firstName').value = patient.firstName;
                document.getElementById('lastName').value = patient.lastName;
                document.getElementById('dateOfBirth').value = patient.dateOfBirth;
                document.getElementById('gender').value = patient.gender;
                document.getElementById('address').value = patient.address;
                document.getElementById('address2').value = patient.address2;
                document.getElementById('phone').value = patient.phone;

                // Show the modal
                modal.style.display = 'block';
                console.log(patient);

                const updatePatientButton = document.getElementById('updatePatient');
                updatePatientButton.addEventListener('click',() => updatePatient(patientId));
            })
            .catch(error => console.error('Error fetching patient details:', error));
    }
    function updatePatient(patientId) {
        const updatedPatient = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            dateOfBirth: document.getElementById('dateOfBirth').value,
            gender: document.getElementById('gender').value,
            address: document.getElementById('address').value,
            address2: document.getElementById('address2').value,
            phone: document.getElementById('phone').value
        };

        const requestOptions = {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedPatient)
        };
        fetch('/api/patients/'+patientId, requestOptions)
            .then(response => {
            if(response.ok) {
                window.location.reload();
            } else {
                throw new Error('Failed to delete patient');
            }
        }).catch(error => console.error('Error deleting patient: ', error));
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = 'none';
    };

    // When the user clicks anywhere outside the modal, close it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };

    // Delete the patient
    function deletePatient(patientId) {
        if(confirm("Are you sure you want to remote this patient form the system?")) {
            fetch('/api/patients/'+ patientId, {
                method: 'DELETE',
            }).then(response => {
                if(response.ok) {
                    window.location.reload();
                } else {
                    throw new Error('Failed to delete patient');
                }
            }).catch(error => console.error('Error deleting patient: ', error));
        }
    }








</script>
</body>
</html>
