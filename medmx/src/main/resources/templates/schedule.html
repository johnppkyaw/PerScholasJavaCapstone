<h2>Schedule</h2>
<div id="dateContainer">
    <label for="selectDate" >
        <input type="date" id="selectDate">
    </label>
</div>
<br />

<div id="scheduleContainer">
    <div class="eachSchedule" id="createSchedule">
        <div>8:00</div>
        <div>John</div>
        <div>Kyaw</div>
        <div>510-386-0078</div>
    </div>
</div>

<!-- Edit Patient Modal -->
<div id="add-schedule-modal" class="modal">
    <div class="modal-content">
        <h2>Add Schedule</h2>
        <form id="add-schedule-form">
            <label for="schedule-date-1">Date</label>
            <input type="date" id="schedule-date-1" name="schedule-date-1">

            <label for="schedule-time-1">Time</label>
            <input type="time" id="schedule-time-1" step="1200000" min="09:00" max="18:00" required/>

            <label for="firstName1">First Name:</label>
            <input type="text" id="firstName1" name="firstName">
            <label for="lastName1">Last Name:</label>
            <input type="text" id="lastName1" name="LastName">

            <button type="submit" id="add-schedule-btn">Add Schedule</button>
            <button type="button" class="close-schedule-btn">Close</button>
        </form>
    </div>
</div>

<!-- Edit Patient Modal -->
<div id="editPatientModal" class="modal">
    <div class="modal-content">
        <h2>Edit Patient</h2>
        <form id="editPatientForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="LastName">
            <label for="dateOfBirth">Date of Birth</label>
            <input id="dateOfBirth" name="dateOfBirth" type="date">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <button type="submit" id="updatePatient">Save Changes</button>
            <button type="button" id="closeModal">Close</button>
        </form>
    </div>
</div>
