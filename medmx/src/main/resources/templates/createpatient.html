<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--th:action="@{/api/patients}"-->
<!--th:object="${patient}"-->
<h2>Add Patient</h2>
<div class="container">
    <div class="row col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form
                        id="patientform"
                        action="api/patients"
                        method="post"
                        role="form"
                        th:object="${patient}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Enter first name"
                                th:field="*{firstName}"
                                type="text"
                        />
                        <p th:errors = "*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter last name"
                                th:field="*{lastName}"
                                type="text"
                        />
                        <p th:errors = "*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="dateOfBirth">Date of Birth</label>
                        <input
                                class="form-control"
                                id="dateOfBirth"
                                name="dateOfBirth"
                                placeholder="DateOfBirth"
                                th:field="*{lastName}"
                                type="date"
                        />
                        <p th:errors = "*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="gender">Gender</label>

                        <select class="form-control" id="gender" name="gender" th:field="*{gender}">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>

                        <p th:errors = "*{gender}" class="text-danger"
                           th:if="${#fields.hasErrors('gender')}"></p>
                    </div>


                    <div class="form-group mb-3">
                        <label class="form-label" for="address">Address</label>
                        <input
                                class="form-control"
                                id="address"
                                name="address"
                                placeholder="Enter Street Number and Name"
                                th:field="*{address}"
                                type="text"
                        />
                        <p th:errors = "*{address}" class="text-danger"
                           th:if="${#fields.hasErrors('address')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="address2">Address line 2</label>
                        <input
                                class="form-control"
                                id="address2"
                                name="address2"
                                placeholder="City and Zip Code"
                                th:field="*{address2}"
                                type="text"
                        />
                        <p th:errors = "*{address2}" class="text-danger"
                           th:if="${#fields.hasErrors('address2')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="phone">Phone</label>
                        <input
                                class="form-control"
                                id="phone"
                                name="phone"
                                placeholder="555-555-5555"
                                th:field="*{phone}"
                                type="tel"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        />
                        <p th:errors = "*{phone}" class="text-danger"
                           th:if="${#fields.hasErrors('phone')}"></p>
                    </div>
                    <div class="form-group">
                        <button id="add-patient-button" class="btn btn-primary" type="button" onclick="submitPatient()">Add Patient</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var physician = /*[[${physician}]]*/ null;
    /*]]>*/
    function submitPatient() {

        // Get form data
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const dateOfBirth = document.getElementById('dateOfBirth').value;
        const gender = document.getElementById('gender').value;
        const address = document.getElementById('address').value;
        const address2 = document.getElementById('address2').value;
        const phone = document.getElementById('phone').value;

        // Create patient object
        const patient = {
            firstName: firstName,
            lastName: lastName,
            dateOfBirth: dateOfBirth,
            gender: gender,
            address: address,
            address2: address2,
            physician: physician,
            phone: phone
        };

        // Send patient data to server
        fetch('/api/patients', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(patient)
        })
            .then(response => {
                if (response.ok) {
                    alert('Patient added successfully!');
                } else {
                    alert('Failed to add patient');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while adding patient');
            });
    }
</script>
</body>
</html>
